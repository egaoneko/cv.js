<!DOCTYPE HTML>
<html>
  <head>
    <title>Canvas Filtering</title>
    <meta charset="utf-8">

    <style>
        h1, h2 {
          margin: 20px 0;
        }

        canvas {
          margin: 20px 0px;
          border: 1px solid #c8c8c8;
        }

        .box {
          display: inline-block;
        }
      </style>
  </head>
  <body>
      <h1>Canvas Filtering</h1>

      <div>
        <input type="radio" id="imageChoice1" name="image" value="iu01.jpg">
        <label for="imageChoice1">iu01</label>

        <input type="radio" id="imageChoice2" name="image" value="iu02.jpg">
        <label for="imageChoice2">iu02</label>

        <input type="radio" id="imageChoice3" name="image" value="rgb.png">
        <label for="imageChoice3">rgb</label>

        <input type="radio" id="imageChoice4" name="image" value="UV_Grid_Sm.jpg">
        <label for="imageChoice4">UV_Grid_Sm</label>

        <input type="radio" id="imageChoice5" name="image" value="market01.png">
        <label for="imageChoice5">market01</label>

        <input type="radio" id="imageChoice6" name="image" value="noise.png" checked>
        <label for="imageChoice6">noise</label>
      </div>

      <div class="box">
        <h2>Original</h2>
        <canvas id="original"></canvas>
      </div>
      
      <div class="box">
        <h2>Averaging</h2>
        <canvas id="averaging"></canvas>
      </div>

      <div class="box">
        <h2>Gaussian</h2>
        <canvas id="gaussian"></canvas>
      </div>

      <div class="box">
        <h2>Median</h2>
        <canvas id="median"></canvas>
      </div>

      <script src="../../build/cv.js"></script>
      <script src="./index.js"></script>
  </body>

</html>
